<!DOCTYPE html>
<html>
   <head>
     <title>Web Map Template - default style</title>
     <meta charset="utf-8" />
     <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
     <link rel="import" href="bower_components/web-map/web-map.html">
     <style>
* {margin: 0;padding: 0;}
map { height: 100vh;}
svg.style-scope.web-map path { fill: lightcyan; stroke: cyan}
svg.style-scope.web-map path.pen.noline { display: none}
svg.style-scope.web-map path._5 { fill: green; }
svg.style-scope.web-map path._24 { fill: blue; }
svg.style-scope.web-map path._18 { fill: yellow; }
svg.style-scope.web-map path._2 { fill: white; }
/*svg.style-scope.web-map path.fclass { fill: yellow; }*/
</style>
   </head>
   <body>
<map is="web-map" projection="WGS84" zoom="2" lat="35" lon="-90" controls="" width="1903" height="937" style="width: 1903px; height: 937px;">

<!--          <layer- label="Blue Marble NG" src="http://maps.ecere.com/geoapi/collections/BMNG%202004/?f=mapml" checked></layer->-->
<layer- label="Countries" checked>
<extent units="WGS84">
         <input name="zoomLevel" type="zoom" min="0" max="6"/>
         <input name="lon" type="location" units="gcrs" axis="longitude" />
         <input name="lat" type="location" units="gcrs" axis="latitude" />
         <input rel="pixel" name="maxLon" type="location" units="gcrs" axis="longitude" position="bottom-right" min="-180" max="180"/>
         <input rel="pixel" name="maxLat" type="location" units="gcrs" axis="latitude" position="top-left" min="-90" max="90.0002058236639"/>

         <input name="row" type="location" axis="row" units="tilematrix"/>
         <input name="col" type="location" axis="column" units="tilematrix"/>

         Tiles
         <link rel='tile' type='text/mapml' title='Tiles for ne_10m_admin_0_countries (as MapML)' tref='http://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_countries/tiles/CRS84Quad2L0Tiles/{zoomLevel}/{row}/{col}.mapml'/>

         <link rel='query' type='text/mapml' title='ne_10m_admin_0_countries (as MapML)' tref='http://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_countries/items.mapml?tilingScheme=CRS84Quad2L0Tiles&amp;zoomLevel={zoomLevel}&amp;bbox={lon},{lat},{lon},{lat}'/>
      </extent>
</layer->
          
<!--          <layer- label="Ottawa roads" src="http://maps.ecere.com/geoapi/collections/osm/ottawa/roads?f=mapml" checked></layer->-->
<!--<layer- label="Lakes" src="http://maps.ecere.com/geoapi/collections/NaturalEarth/physical/ne_10m_lakes/?f=mapml" checked></layer->-->

          <layer- label="Pacific groupings" src="http://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_pacific_groupings/?f=mapml" checked></layer->
          <layer- label="RH_S" src="http://maps.ecere.com/geoapi/collections/GRHQ/RH_S/?f=mapml" checked></layer->-->
